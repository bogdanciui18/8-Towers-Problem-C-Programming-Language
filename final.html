<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de șah cu Turnuri</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: grey;
        }

        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
        }

        .square {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }

        .even {
            background-color: #eee;
        }

        .odd {
            background-color: #030303;
        }

        .tower {
            color: red;
        }
    </style>
</head>
<body>
    <div class="chess-board" id="chessBoard">
    </div>

    <script>
        const chessBoard = document.getElementById("chessBoard");
        const n = 8;
        const board = Array.from({ length: n }, () => Array(n).fill(0));

        function eValid(row, col) {
            // Verifică rândul și coloana
            for (let i = 0; i < n; i++) {
                if (board[row][i] === 1 || board[i][col] === 1) {
                    return false;
                }
            }

            // Verifică diagonala stânga sus
            for (let i = row, j = col; i >= 0 && j >= 0; i--, j--) {
                if (board[i][j] === 1) {
                    return false;
                }
            }

            // Verifică diagonala stânga jos
            for (let i = row, j = col; i < n && j >= 0; i++, j--) {
                if (board[i][j] === 1) {
                    return false;
                }
            }

            return true;
        }

        function rezolvaProblemaTurnurilor(col) {
            if (col >= n) {
                return true;
            }

            for (let i = 0; i < n; i++) {
                if (eValid(i, col)) {
                    board[i][col] = 1;

                    if (rezolvaProblemaTurnurilor(col + 1)) {
                        return true;
                    }

                    board[i][col] = 0;
                }
            }

            return false;
        }

        rezolvaProblemaTurnurilor(0);

        for (let row = 0; row < n; row++) {
            for (let col = 0; col < n; col++) {
                const square = document.createElement("div");
                square.classList.add("square", (row + col) % 2 === 0 ? "even" : "odd");

                if (board[row][col] === 1) {
                    square.innerHTML = '<span class="tower">TURN</span>';
                }

                chessBoard.appendChild(square);
            }
        }
    </script>
</body>
</html>
